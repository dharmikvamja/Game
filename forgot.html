                        </div>
                        <div class="input-group mb-3">
                            <input type="text" class="form-control" aria-label="Otp" placeholder="OTP">
                            <button class="input-group-text text-bg-success">OTP</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="bg_yellow">
                <div class="login_register">
                    <button class="w-100 btns login_btn text-white">Send</button>
                    <div class="px-4">
                        <button class="w-100 mt-3 btns register_btn text-white">Back to Login</button>
