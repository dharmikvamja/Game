<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Page Title -->
    <title>Login Form</title>
    <!-- Bootstrap Css -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css" />
    <!-- Custom Css -->
    <link rel="stylesheet" href="assets/css/styel.css" />
</head>

<body>
    <!-- Start Forgot Password Form -->
    <div class="min-h bg_yellow">
        <section class="login_bg">
            <div class="bg-white border_rounded">
                <div class="forgot_bg_img">
                    <div class="title_form">
                        <h1 class="fw-bold">Welcome back</h1>
                        <p>Please enter your details to Login</p>
                    </div>
                    <div class="text-center vector_img">
                        <img src="assets/image/forgot_vector.svg" alt="" />
                    </div>
                </div>
                <div class="login_form d-block">
                    <div class="d-flex align-items-center gap-2 pb-3">
                        <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" fill="#dec275" class="flex-shrink-0" viewBox="0 0 256 256">
                            <path d="M224,124h0a92,92,0,0,1-92,92H48a8,8,0,0,1-8-8V124a92,92,0,0,1,92-92h0A92,92,0,0,1,224,124Z" opacity="0.2"></path>
                            <path d="M132,24A100.11,100.11,0,0,0,32,124v84a16,16,0,0,0,16,16h84a100,100,0,0,0,0-200Zm0,184H48V124a84,84,0,1,1,84,84Zm12-80a12,12,0,1,1-12-12A12,12,0,0,1,144,128Zm-44,0a12,12,0,1,1-12-12A12,12,0,0,1,100,128Zm88,0a12,12,0,1,1-12-12A12,12,0,0,1,188,128Z"></path>
                        </svg>
                        <label for="" class="d-block fw-bold">Enter OTP</label>
                    </div>
                    <div class="d-flex  gap-3 justify-content-center text-center">
                        <input type="number" class="form-control otp_box text-center" placeholder="1" />
                        <input type="number" class="form-control otp_box text-center" placeholder="5" />
                        <input type="number" class="form-control otp_box text-center" placeholder="2" />
                        <input type="number" class="form-control otp_box text-center" placeholder="4" />
                        <input type="number" class="form-control otp_box text-center" placeholder="5" />
                        <input type="number" class="form-control otp_box text-center" placeholder="7" />
                    </div>
                </div>
            </div>
            <div class="bg_yellow">
                <div class="login_register">
                    <button class="w-100 btns login_btn text-white">Resend OTP</button>
                    <div class="px-4">
                        <button class="w-100 mt-3 btns register_btn text-white">Cancel</button>
                    </div>
                </div>
            </div>
        </section>
    </div>
    <!-- End Forgot Password Form -->

</body>

</html>
